{% extends 'layout.html' %}

{% block contenido %}
    <h1 class="titulo">Agregar Nueva Mascota</h1>
    
    <div class="container col-lg-4 secciones-h">
        <form action="" method="POST" id="formulario">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <input type = "submit" class="btn btn-primary" value = "Guardar Mascota" id="guardar" />
        </form>
    </div>
    <div class="container col-lg-4"> 
         <div class="alert alert-dismissible fade show {% if display %} {{estilo}} {% else %} d-none {% endif %}" role="alert">
            {{mensaje}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <a href="{% url 'mascotaCRUD' %}" class="">Ir al Mantenedor de Mascotas</a>
    </div>
    
{% endblock  %}
